<!doctype html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Work+Sans:400,600,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
        <link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
        <title>Test</title>
    </head>
    <body ng-app="ShopMagazine">
        <header>
            <h1>Интернет-магазин</h1>
        </header>

        <a href="#0" class="cd-cart">
            <span>0</span>
        </a>

        <ul class="cd-gallery" ng-controller="MainController">
            <li ng-repeat="book in books">
                <div class="cd-single-item">
                    <a href="#0">
                        <ul class="cd-slider-wrapper">
                            <li class="selected"><img ng-src="{{ book.cover }}" alt="{{ book.author }}"></li>
                        </ul>
                    </a>

                    <div class="cd-customization">
                        <button class="add-to-cart">
                            <em>В корзину</em>
                            <svg x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32">
                                <path stroke-dasharray="19.79 19.79" stroke-dashoffset="19.79" fill="none" stroke="#FFFFFF"
                                      stroke-width="2" stroke-linecap="square" stroke-miterlimit="10"
                                      d="M9,17l3.9,3.9c0.1,0.1,0.2,0.1,0.3,0L23,11"/>
                            </svg>
                        </button>
                    </div> <!-- .cd-customization -->

                    <!--<button class="cd-customization-trigger">Customize</button>-->
                </div> <!-- .cd-single-item -->

                <div class="cd-item-info">
                    <b><a href="#0">{{ book.name }}</a></b>
                    <em>{{ book.price | currency }}</em>

                </div> <!-- cd-item-info -->
                <div class="under-cd-item-info">
                    <p>by {{ book.author }}</p>
                </div>
            </li>
        </ul> <!-- cd-gallery -->

        <script src="js/vendors/modernizr.js"></script> <!-- Modernizr -->
        <script src="js/vendors/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller/MainController.js"></script>
        <script src="js/vendors/jquery-2.1.4.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
